<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do App</h1>
    <div class="input-div">
      <input class="title-input" type="text" value="Write title" />
      <input class="to-do-input" type="text" value="Write to do" />
      <button class="add-to-do-btn">Add To Do</button>
    </div>
    <hr />
    <div class="grid-container to-do-container"></div>
    <hr />
    <div class="grid-container completed-container"></div>
    <script src="main.js"></script>
  </body>
</html>
